
<!-- 5. here we are setting the boundaries the controller applies to in the view-->
<div>
    <div class="page-header">
        <h1>
            <!-- 6. here we are using the model to add data to the view-->
            {{vm.todo.user}}'s To Do List
            <span class="label label-default" ng-hide="vm.incompleteCount() == 0" ng-class="vm.warningLevel()">
                {{vm.incompleteCount()}}
            </span>
        </h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="vm.newValue" />
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="vm.addNewItem(vm.newValue)">Add</button>
            </span>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.todo.items | exApp1.checkedItems:showComplete | orderBy:'action'">
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.done" /></td>
                </tr>
            </tbody>
        </table>
        <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="showComplete"> Show Complete</label>
        </div>
    </div>
</div>
