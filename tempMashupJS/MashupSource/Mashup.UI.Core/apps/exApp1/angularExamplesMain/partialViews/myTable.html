<h4>Table from myTable.html</h4>
<table class="table table-bordered table-striped table-hover table-responsive ">
    <thead>
        <tr>
            <th>Action</th>
            <th>Done</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.action}}</td>
            <td>{{item.done}}</td>
        </tr>
    </tbody>
</table>
